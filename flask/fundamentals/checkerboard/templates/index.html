<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Checkerboard</title>
</head>
<body>
    <h1 class="text-sm-center">Welcome to Checkerboard!</h1>
    <h2>6 by 6 Matrix</h2>
    <table>
        {% for i in range(3)%}
        <tr>
            {% for j in range(3) %}
            <td class="color1"></td>
            <td class="color2"></td>
            {% endfor %}
        </tr>
        <tr>
            {% for j in range(3) %}
            <td class="color2"></td>
            <td class="color1"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <h2>Refactored Checker</h2>
    <table>
        {% for i in range(6)%}
        <tr>
            {% for j in range(6) %}
            <td class="color{{ (i + j)%2+1 }}"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
