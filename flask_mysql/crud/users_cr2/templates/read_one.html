<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show User</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
    <h1 class="text-center">User {{user.id}}</h1>
    <p class="text-center">Full Name: {{user.first_name}} {{user.last_name}}</p>
    <p class="text-center">Email: {{user.email}}</p>
    <p class="text-center">Created On: {{user.created_at}}</p>
    <p class="text-center">Last Update: {{user.updated_at}}</p>
    <a href="/users" class="btn btn-warning">HOME</a>
</body>
</html>
