<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
    <div class="d-flex">
        <div>
            <h1>New Dojo</h1>
            <p>Name:</p>
            <input type="text" name="dojo_name" id="dojo_id">
            <button class="btn btn-primary">Create</button>
        </div>
        <div>
            <h1>All Dojos</h1>
            <div class="border">
                {% for dojos in Dojo %}
                <li>{{dojos.name}}</li>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
