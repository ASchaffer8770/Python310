<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <h1>Edit A Dog!</h1>
    <form action="/dogs/{{dog.id}}/update" method="POST">
        <p>Name</p>
        <input type="text" name="name" id="name" value="{{dog.name}}">
        <p>Breed</p>
        <input type="text" name="breed" id="breed" value="{{dog.breed}}">
        <p>Color</p>
        <input type="text" name="color" id = "color" value="{{dog.color}}">
        <button>EDIT</button>
    </form>
</body>
</html>
