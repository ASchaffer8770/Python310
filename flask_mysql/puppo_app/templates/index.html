<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All DOGS</title>
</head>
<body>
    <h1>Check out all the Dogs!</h1>
    <a href="/dogs/new">Add A Puppo</a>
    <ul>
        {% for dog in dogs %}
        <li>{{dog.id}} Name: <a href="/dogs/{{dog.id}}">{{dog.name}}</a> Breed: {{dog.breed}} Color: {{dog.color}}</li>
        {% endfor %} 
    </ul>
</body>
</html>
