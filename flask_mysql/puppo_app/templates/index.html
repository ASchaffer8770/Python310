<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All DOGS</title>
</head>
<body>
    <h1>Check out all the Dogs!</h1>
    <ul> <!--This for loop brings all the dogs from the db and displays them on the page-->
        {% for dog in all_dogs %}
        <li>{{dog.id}} Name: {{dog.name}} Breed: {{dog.breed}} Color: {{dog.color}}</li>
        {% endfor %} 
    </ul>
</body>
</html>
