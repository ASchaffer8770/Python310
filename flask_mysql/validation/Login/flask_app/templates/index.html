<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <title>Login / Register</title>
</head>
<body>
    <div class="d-flex container content-space-between">
        <div>
            <h1>Register:</h1>
            {% for message in get_flashed_messages(category_filter = ['reg']) %}
                <p>{{message}}</p>
            {% endfor %}
            <form action="/users/register" method="post">
                <div class="mb-3">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="mb-3">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="mb-3">
                    <label for="password2">Verify Password:</label>
                    <input type="password" name="confirm_pass"   id="password2">
                </div>
                <button class="btn btn-primary"> Register </button>
            </form>
        </div>
        <div>
            <h1>Login:</h1>
            {% for message in get_flashed_messages(category_filter = ['login']) %}
                {{message}}
            {% endfor %}
            <form action="users/login">
                <p>Email:</p>
                <input type="text" name="email" id="email">
                <p>Password:</p>
                <input type="password" name="password" id="password">
                <button class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    
</body>
</html>
